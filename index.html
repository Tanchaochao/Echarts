<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>echarts</title>
	<style type="text/css">
		#main{
			height: 200px;
			width: 500px;
		}
	</style>
</head>
<body>
	<div id="main"></div>
</body>
<script src="echarts.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main'));
var option = {

	tooltip: {
		trigger: 'item',
		formatter: "{a} <br/>{b} : {c} ({d}%)",
		show: false //显示策略，可选为：true（显示） | false（隐藏）
	},
	color: ['#2ec7c9', '#b6a2de', '#5bb861', '#ffb980', '#7871ff'],
	legend: {
		orient: 'horizontal',
		x: 'center',
		itemWidth: 15,
		itemHeight: 15,
		textStyle: {
			color: '#8d8d8d'
		},
		data: ['华为技术', '华三通信', '锐捷', '其他', '西加云杉']
	},
	toolbox: {
		show: true,
		feature: {
			mark: {
				show: true
			},
			dataView: {
				show: true,
				readOnly: false
			},
			magicType: {
				show: true,
				type: ['pie', 'funnel'],
				option: {
					funnel: {
						x: '25%',
						width: '50%',
						funnelAlign: 'left',
						max: 1548
					}
				}
			},
			restore: {
				show: true
			},
			saveAsImage: {
				show: true
			}
		}
	},
	calculable: true,
	series: [{
		name: '访问来源',
		type: 'pie',
		radius: '55%',
		center: ['50%', '60%'],
		legendHoverLink: false, //	是否启用图例（legend）hover时的联动响应（高亮显示）
		data: [{
				value: 335,
				name: '华为技术'
			},
			{
				value: 310,
				name: '华三通信'
			},
			{
				value: 234,
				name: '锐捷'
			},
			{
				value: 135,
				name: '其他'
			},
			{
				value: 1548,
				name: '西加云杉'
			}
		],
		itemStyle: {
			normal: {
				label: {
					show: true,
					formatter: '{b}({d}%)'
					
				},
				labelLine: {
					show: true
				}
			}
		}
	}]
};
myChart.setOption(option);</script>
</html>
